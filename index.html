<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <title>Project Tracker</title>
</head>
<body>
    <header>
        <div class="row justify-content-center bg-dark">
            <div class="col-12 text-white text-center m-4">
                <h2>Project Tracker</h2>
                <p class="m-0">Current Date and Time:</p>
                <p id="dateTime"></p>
            </div>
        </div>
    </header>
    <main>
        <div class="row">
            <div class="col-md-4">
                <div class="card m-2">
                    <h4 class="card-title text-center bg-primary p-2">How to Use</h4>
                    <h5 class="card-subtitle text-muted text-center">demo text</h5>
                    <p class="card-text text-center">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quis tenetur laboriosam nostrum vero asperiores obcaecati corrupti dolore libero quisquam, est explicabo illum eius maxime, tempore culpa, incidunt nobis. Doloremque, recusandae!</p>
                </div>
            </div>
            <div class="col-md-8"></div>
        </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
